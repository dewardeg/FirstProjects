<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter Your Name"></label>
            <label for="email" id="email-label">E-mail<input id="email" type="email" required placeholder="Enter Your Name"></label>
            <label for="number" id="number-label">Age (Optional)<input id="number" type="number" min="15" max="99" placeholder="Enter Your Age(Optional)"></label>
        </fieldset>
        <fieldset>
            <label>Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">(Select Current Role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Part Time Job</option>
                    <option value="4">Prefer Not to Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <Legend>Would you recommend freeCodeCamp to a friend?</Legend>
            <label><input type="radio" name="reccomend" class="inline" value="1"/> Definitely</label>
            <label><input type="radio" name="reccomend" class="inline" value="0"/> Maybe</label>
            <label><input type="radio" name="reccomend" class="inline" value="-1"/> No</label>
        </fieldset>
        <fieldset>
            <Legend>What would you like to see improved? (Check all that apply)</Legend>
            <label><input type="checkbox" name="improved" class="inline" value="Front-end Projects"/> Front-end Projects</label>
            <label><input type="checkbox" name="improved" class="inline" value="Back-end Projects"/> Back-end Projects</label>
            <label><input type="checkbox" name="improved" class="inline" value="Data Visualization"/> Data Visualization</label>
            <label><input type="checkbox" name="improved" class="inline" value="Challenges"/> Data Visualization</label>
            <label><input type="checkbox" name="improved" class="inline" value="Open Source Community"/> Data Visualization</label>
            <label><input type="checkbox" name="improved" class="inline" value="Videos"/> Videos</label><br>
            <label>Any comments or suggestions? <textarea rows="3" cols="30" placeholder="Enter your comment here." name="comment"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
